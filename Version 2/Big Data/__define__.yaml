name:
  Big Data

description: |
  The digital age, including the proliferation of mobile devices and social media, has drastically increased the amount of data organizations are able to access.  The term Big Data refers to the sheer size of these modern day data sets as well as the practice of extracting value out of data through various types of analytics.  Companies in this category are focused on enabling various aspects of extracting value from data.
