    Actian acquired Pervasive in Jan 2013. Actian helps customers solve data challenges with innovative data management and data integration solutions delivering transformational value.
    
    Pervasive's solutions have been integrated into Actian. Pervasive solutions included:

    + Pervasive Data Integration. Partner-centric, cloud-based or on-premises data integration and data quality solutions.
    + Pervasive PSQL. Database management for packaged business applications.
    + Pervasive Big Data & Analytics. High-performance software platform for data-intensive processing and analytics.
    + Pervasive DataCloud. Secure, reliable on-demand services platform.
    + Pervasive Business Xchange. Cloud-based managed B2B integration services for oil & gas trading partners.


