  DataSift is the leader in Human Data Intelligence that empowers application developers to maximize the value of Human Data, in real-time. Processing more than 2 billion human-generated interactions a day, the privacy-first DataSift platform transforms Human Data into actionable intelligence without compromising consumer trust. 

  Founded in 2010 and headquartered in San Francisco, DataSift has operations in New York, Reading and London, UK and Canada. DataSift's vast ecosystem of partners includes Oracle, Sysomos and WPP as well as thousands of application developers across a wide variety of industries including retail, telecommunications, high tech, consumer packaged goods and digital agencies.
  

