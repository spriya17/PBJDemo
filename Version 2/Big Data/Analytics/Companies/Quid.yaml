description:    |

    Quid builds software that augments human intelligence. They're defining a new market and pioneering technology that helps strategic thinkers make decisions in a fraction of the time. Quid algorithms reveal patterns in large, unstructured datasets and then generate beautiful, actionable visualization. Quid's mission is to power human intuition with machine intelligence, enabling organizations to make decisions that matters.
    
    Quid is a platform that searches, analyzes and visualizes the world's collective intelligence to help answer strategic questions. Quid uses text-based data and then compiles and organizes it for analytics. Each dot or node represents a single company. By understanding company data, you can align your strategy with investment and innovation trends in your industry.
    
    Quid is a platform that searches, analyzes and visualizes the world's collective intelligence to help answer strategic questions. It draws connections between big ideas, giving your brain more power than you ever dreamed possible.
    
    The company's goal is to allow non-technical users in enterprise organizations to independently access the world's high-value information for unique and shareable insights. Quid users have access to proprietary data sets (e.g. news articles, blog posts, company profiles, and patents) and can also bring their own data.
    
    Quid software technology specializes in the analysis of text-based data. The product utilizes implicit network analysis and graph theory to create advanced interactive visualizations. Quid proprietary algorithms employ artificial intelligence and Natural Language Processing to quickly find insights across millions of data points.
    
    Quid Capabilities include:

    + Market Landscape. A birds'eye view of any market displaying size, growth, unmet needs, top investments and barriers. Map an emerging technology or IP landscape at a glance and quickly digest any industry.
    + Competitive Intelligence. A look at what your competitors are doing, saying, investing in and acquiring. Follow company footprints over time and gain insights on how to get ahead of them.
    + Knowledge download. Everything you need to know, visualized in one place. Get up to speed on any topic in a flash.
    + Brand Perception. What consumers are saying about your brand, product and competitors. Explore conversations surrounding a specific company or market.
    + Trend Analysis. Signals that point to the future. Discover patterns, identify what trends are rising and which are fading.

  

