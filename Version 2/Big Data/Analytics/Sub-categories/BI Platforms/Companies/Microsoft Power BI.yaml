    Microsoft Corporation is an American multinational technology company that develop, manufactures, licenses, supports and sells computer software, consumer electronics and personal computer and services.
    
    Power BI is a cloud-based business analytics service that gives you a single view of your most critical business data. Monitor the health of your business using a live dashboard, create rich interactive reports with Power BI Desktop and access your data on the go with native Power BI Mobile apps. It's easy, fast, and free. Power BI transforms your company's data into rich visuals for you to collect and organize so you can focus on what matters to you.
    
    Power BI Desktop puts visual analytics at your fingertips with intuitive report authoring. Drag-and-drop to place content exactly where you want it on the flexible and fluid canvas. Quickly discover patterns as you explore a single unified view of linked, interactive visualizations.
    
    With Power BI Mobile, you can stay connected to your data from anywhere, anytime. It's available for Windows, iOS, and Android. Get 360 degree view of your business data on the go - at the touch of your fingertips.
    
    Power BI Embedded lets you create impactful and interactive data visualizations against your application data in Power BI Desktop - without writing any code. Easily explore your application data through a freedom, drag-and-drop canvas and produce rich data models using formulas and relationships. Choose from a broad range of modern Power BI data visualizations out of the box, or create custom visuals with data visualization tools that use open technologies like D3 WebGL for your reporting needs.
    
    Some of the features and benefits of Power BI are:

    + See the full picture in one pane. Power BI gathers all your on-premises and cloud information in one central location that you can access whenever and wherever you want.
    + Bring details to life. Power BI makes you a master storyteller with stunning visualizations and interactive dashboards that offer a consolidated live view of your business.
    + Transform data into decisions. With Power BI, you can easily interact with your data, using simple drag-and-drop gestures to discover trends and natural language queries to get lightning-fast answers.
    + Share a world of insights. Power BI lets you share dashboards and reports with whoever you want, wherever you go.

  

